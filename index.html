<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="popups" id="popup">
        <div class="popup__container">
            <button type="button" class="popup__container-close-button"></button>
            <h2 class="popup__container-form-title">Редактировать профиль</h2>
            <form name="ueserData" class="popup__container-form">
                <input required type="text" name="username" value="введите имя" class="popup__container-form-input popup__container-form-input_text_username">
                <input required type="text" name="profession" value="введите вашу профессию" class="popup__container-form-input popup__container-form-input_text_profession">
                <button type="submit" class="popup__container-form-save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popups " id="addPlace">
        <div class="add-place__container">
            <button type="button" class="add-place__container-close-button"></button>
            <h2 class="add-place__container-form-title">Новое место</h2>
            <form name="ueserData" class="add-place__container-form">
                <input required type="text" name="name" placeholder="Название" class="add-place__container-form-input add-place__container-form-input_text_name">
                <input required type="url" name="link" placeholder="Ссылка на картинку" class="add-place__container-form-input add-place__container-form-input_text_link">
                <button type="submit" class="add-place__container-form-save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popups" id="imagePopup">
        <div class="image-popup__container">
            <button type="button" class="image-popup__close-button"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="здесь должна быть картинка" class="image-popup__image">
            <h2 class="image-popup__description">здесь должно быть название</h2>
        </div>    
    </div>
    <div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-username-section">
                    <h1 class="profile__info-username">Жак-Ив Кусто</h1>
                <button class="profile__info-edit-button"></button></div>
                <p class="profile__info-profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img src="./images/add-button.svg" alt="Здесь должна быть кнопка добавить" class="profile__add-button-image"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    </div>
    <template id="card">
        <div class="card">
            <div class="elements__item">
                <button type="button" class="elements__item-description-delete-button"><img src="./images/trash.svg" alt="здесь должна быть кнопка удалить" class="elements__item-description-delete"></button>
                <img src="no" alt="здесь должна быть картинка" class="elements__item-image">
                <div class="elements__item-description">
                    <h2 class="elements__item-description-title"></h2>
                    <button type="button" class="elements__item-description-like-button"></button>
                </div>
            </div>
        </div>
    </template>
    <script src="./js/index.js"></script>
</body>
</html>
