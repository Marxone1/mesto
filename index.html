<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__container-close-button"></button>
            <h2 class="popup__container-form-title">Редактировать профиль</h2>
            <form name="ueserData" class="popup__container-form">
                <input type="text" name="username" value="введите имя" class="popup__container-form-input">
                <input type="text" name="profession" value="введите вашу профессию" class="popup__container-form-input">
                <button type="button" class="popup__container-form-save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-username-section">
                    <h1 class="profile__info-username">Жак-Ив Кусто</h1>
                <button class="profile__info-edit-button"></button></div>
                <p class="profile__info-profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img src="./images/add-button.svg" alt="Здесь должна быть кнопка добавить" class="profile__add-button-image"></button>
        </section>
        <section class="elements">
            <div class="elements__item">
                <img src="./images/items/item.jpg" alt="здесь должна быть картинка" class="elements__item-image">
                <div class="elements__item-description">
                    <h2 class="elements__item-description-title">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__item-description-like-button"><img src="./images/like.svg" alt="здесь должно быть сердце" class="elements__item-description-like"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="./images/items/item(1).jpg" alt="здесь должна быть картинка" class="elements__item-image">
                <div class="elements__item-description">
                    <h2 class="elements__item-description-title">Гора Эльбрус</h2>
                    <button type="button" class="elements__item-description-like-button"><img src="./images/like.svg" alt="здесь должно быть сердце" class="elements__item-description-like"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="./images/items/item(2).jpg" alt="здесь должна быть картинка" class="elements__item-image">
                <div class="elements__item-description">
                    <h2 class="elements__item-description-title">Домбай</h2>
                    <button type="button" class="elements__item-description-like-button"><img src="./images/like.svg" alt="здесь должно быть сердце" class="elements__item-description-like"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="./images/items/item(1).jpg" alt="здесь должна быть картинка" class="elements__item-image">
                <div class="elements__item-description">
                    <h2 class="elements__item-description-title">Гора Эльбрус</h2>
                    <button type="button" class="elements__item-description-like-button"><img src="./images/like.svg" alt="здесь должно быть сердце" class="elements__item-description-like"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="./images/items/item(2).jpg" alt="здесь должна быть картинка" class="elements__item-image">
                <div class="elements__item-description">
                    <h2 class="elements__item-description-title">Домбай</h2>
                    <button type="button" class="elements__item-description-like-button"><img src="./images/like.svg" alt="здесь должно быть сердце" class="elements__item-description-like"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="./images/items/item.jpg" alt="здесь должна быть картинка" class="elements__item-image">
                <div class="elements__item-description">
                    <h2 class="elements__item-description-title">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__item-description-like-button"><img src="./images/like.svg" alt="здесь должно быть сердце" class="elements__item-description-like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    </div>
    <script src="./js/popup.js"></script>
</body>
</html>
